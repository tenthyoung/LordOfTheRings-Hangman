<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lord of the Rings Hangman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <span class="navbar-brand mb-0 h1"><i class="fas fa-ring"></i> Lord of the Rings Hangman</span>
  </nav>

  <div id="mainContainer" class="container"> 
    <div id="main-row" class="row">
      <div class="col-3 frodo-column">
        <div class="row speechBubble">
          <p id="frodoDialogue">Alright, you nasty lil' bugger, i'll play your stupid game</p>
        </div>
        <div class="row frodo-row">
          <img id="frodo-pic" src="./assets/images/Frodo.png" alt="Picture of Frodo">
        </div>
        <div class="row name-row">
        </div>
          <button>LEVEL: <span id="level">1</span></button>
          <button id="hp-button">HP: <span id="hp">100</span></button>
      </div>

      <div class="col-6" id="game-section">
        <br>
        <h2 class="text-black" id="gameTitle">Guess Letters!</h2>
        <br>
        <p class="text-black "><span id="blanks">Press the green button to start....</span></p>
        <br>
        <br>
        <br>
        <p class="text-black d-none" id="wrongLettersP">Wrong letters: <span id="wrongLetters"></span></p>
        <br>
        <br>
        <button id="playButton" type="button" class="btn btn-success">Play <i class="fas fa-arrow-circle-right"></i></button>
        <button id="continueButton" type="button" class="btn btn-success d-none">Continue <i class="fas fa-arrow-circle-right"></i></button>
      </div>

      <div class="col-3 smeagol-column">
        <div class="row speachBubble">
          <p id="smeagolDialogue">if you want to pass, you need to guess the words..hehe</p>
        </div>
        <div class="row smeagol-row">
          <img id="smeagol-pic" src="./assets/images/golem.png" alt="Picture of Smeagol">
        </div>
        <div class="row blank-row">
        </div>
      </div>


    </div>
  </div>
  <div>
    <audio id="music" autoplay loop>
      <source src="./assets/music/Lord of the Rings Sound of The Shire.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="winningMusic" paused hidden>
      <source src="./assets/music/Kool & The Gang - Celebration (Official Video).mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="losingMusic" paused hidden>
      <source src="./assets/music/Sad Violin [HQ].mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
